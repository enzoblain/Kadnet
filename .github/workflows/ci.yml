name: Kadnet CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      - name: Cargo check
        run: cargo check

      - name: Rustfmt
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build (release)
        run: cargo build --release

      - name: Test
        run: cargo test --verbose